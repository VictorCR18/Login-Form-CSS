<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <title>camp.in</title>
</head>

<body>
    <header><a href="/"><img class="logo" src="assets/logo.svg"></a></header>
    <main>
        <div class="content">
            <div class="container">
                <div class="header-form">
                    <h1><img src="assets/log-in.svg"> Faça seu login</h1>
                    <p>Entre com suas informações de cadastro.</p>
                </div>
                <div class="content-form">
                    <form method="post" autocomplete="off">
                        <div class="email-group">
                            <label for="email" class="label-email">E-mail</label>
                            <input class="input" id="email" type="email"  placeholder="Digite sua e-mail">
                        </div>
                        <div class="password-group">
                            <label for="password" class="label-password">Senha</label>
                            <label class="input-password">
                                <input class="input" id="password" type="password" placeholder="Digite sua senha">
                                <span class="eye-password"></span>
                            </label>   
                        </div>

                        <div class="group">
                            <div class="checkbox-group">
                                <label for="checkbox" class="label-check">
                                    Lembre-me
                                    <input id="checkbox" type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <a href="/" class="a-group">Esqueci minha senha</a>
                        </div>

                        <button class="button" type="submit">Entrar</button>
                        <a href="/">Não tem uma conta? <strong>Registre-se</strong></a>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <aside></aside>
</body>

</html>
